<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/scores.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Score Sheet</title>
</head>
<body>
    <div class="container">
            <div class="grid-left">
                <div class="name-input">
                    <p class="name-input-text">NAME <span class="name-input-optional"><em>(optional)</em></span></p>
                    <input id="name" type="text" class="name-input-box">
                </div>
            </div>
            <div class="grid-center">
                <div class="score-box">
                <p class="final-score-header">FINAL SCORE</p>
                <p id ="score" class="final-score"></p>
                </div>
                <div id="stats" class="stats-box">
                    <p class="stat-heading">AVG SCORE</p>
                    <p id="avg" class="stat-score">loading..</p>
                    <p class="stat-heading">MAX SCORE</p>
                    <p id="max" class="stat-score">loading</p>
                </div>
                <button class="save-button" onclick="submitAndClear()">&nbsp; &nbsp;save score &nbsp; &nbsp;</button>
                <a href="./main.html"><button class="play-again-button" onclick="window.location.href='./main.html'"><span> &nbsp; play again! &nbsp; </span></button></a>
            </div>
            <div class="grid-right">
                <div class="stats-box">
                    <p class="stat-heading">LAST 3 SCORES</p>
                    <p id="p1" class="stat-score">loading..  </p>
                    <p id="p2" class="stat-score">loading..  </p>
                    <p id="p3" class="stat-score">loading..  </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="scores.js"></script>
